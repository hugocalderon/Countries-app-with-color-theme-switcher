<nav class="navbar shadow">
  <span class="navbar-brand">Where in the world?</span>
  <ngbd-darkmode-switch></ngbd-darkmode-switch>
</nav>
<div class="container mt-5">
<div class="row">
  <div class="col-12">
        <div class="form-row filters">
          <div class="col-sm-12 col-md-4 mb-3">
            <input type="text" (input)="searchByname($event)" class="form-control shadow-sm" placeholder="Search for a country">
          </div>
          <div class="col col-sm-12 col-md-3 offset-md-5 col-lg-3 mb-3">
            <select (change)="searchByRegion($event)" class="form-control shadow-sm">
              <option value="all" selected>Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="Americas">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
  </div>
</div>
<div class="row">
 <div class="col-12 text-center" *ngIf="isLoading">
   <div class="spinner-border text-primary" role="status">
     <span class="sr-only">Loading...</span>
   </div>
 </div>
  <div class="col-md-4 col-lg-3 mb-4 shadow-sm" *ngFor="let item of countriesArray; let indice = index;">
    <div class="card" style="width: 100%;">
      <img src="{{item.flag}}" class="card-img-top" alt="..." style="width: 100%; height: 192px">
      <div class="card-body">
        <h5 class="card-title font-weight-bold">{{item.name}}</h5>
        <div><span class="font-weight-bold">Population:</span><span> {{item.population | number }}</span></div>
        <div><span class="font-weight-bold">Region:</span><span> {{item.region}}</span></div>
        <div><span class="font-weight-bold">Capital:</span><span> {{item.capital}}</span></div>
      </div>
    </div>
  </div>
</div>
</div>
